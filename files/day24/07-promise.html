  <script>
    // console.dir(Promise);
    let a = 20;
    // 许下了一个承诺，两秒之后a的值大于30
    let pro = new Promise((resolve, reject) => {
      setTimeout(() => {
        if(a < 30){
          resolve();
        }else{
          reject();
        }
      }, 2000);
    });

    pro.then(() => {
      // 承诺兑现的时候要执行的代码
      console.log("yes");
    }).catch(() => {
      // 承诺失信的时候要执行的代码
      console.log("no");
    }).finally(() => {
      console.log("finally");
    })
