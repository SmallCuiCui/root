<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <script>
    // 工厂函数
    function newObj (name, age) {
      var obj = new Object();
      obj.name = name;
      obj.age = age;
      return obj;
    }

    console.log(newObj("zhangsan", 18));
    console.log(newObj("zhaosi", 19));
    console.log(newObj("wangwu", 20));

  </script>
</body>
  
</html>
