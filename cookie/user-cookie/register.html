<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册时保存到cookie</title>
	<script type="text/javascript" src="../../tools.js"></script>
</head>
<body>
	姓名<input type="text" name="username" id="username"><br/>
	密码<input type="password" name="userpsw" id="userpsw"><br/>
	<button id="btn">注册</button>

	<script type="text/javascript">
		var nameinput = document.querySelector("#username");
		var pswinput = document.querySelector("#userpsw");
		var btn = document.querySelector("#btn");
		btn.onclick = function(){
			var username = nameinput.value;
			var psw = pswinput.value;
			tools.cookie("user",JSON.stringify({username,psw}),{path:"/"});
			if(confirm("注册成功，跳转到登录页面")){
				location.href = "login.html";
			}
		}
	</script>
</body>
</html>
